<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div>
            <label for="length">Comprimento da Senha:</label>
            <input type="range" id="length" min="4" max="20" value="8">
            <span id="lengthOutput">8</span>
        </div>
        <div>
            <input type="checkbox" id="uppercase" checked>
            <label for="uppercase">Incluir letras maiúsculas</label>
        </div>
        <div>
            <input type="checkbox" id="numbers" checked>
            <label for="numbers">Incluir números</label>
        </div>
        <div>
            <input type="checkbox" id="symbols" checked>
            <label for="symbols">Incluir símbolos</label>
        </div>
        <button onclick="generatePassword()">Gerar Senha</button>
        <div>
            <input type="text" id="password" readonly>
            <button onclick="copyToClipboard()">Copiar</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
